<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nicolás Bettega | Cátedra PWA</title>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="css/estilo.css">

    </head>
    <body>
        <div class="container">
        <h1>Wheather web app</h1>

        <section class="contact-form">
            
            <form id="contact-form" submit.prevent="#">
                <label for="buscar">Termino a buscar:</label>
                <input title="buscar" id="buscar" value="" type="text" required/>

                <button class="btn" id="sendButton" type="button">Enviar</button>
            </form>
        </section>
        
        <div id="main"></div>

        </div>
        

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="js/bootstrap.bundle.min.js"></script>
        
        <script src="js/main.js"></script>  
    </body>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nicolás Bettega | DWN3A PWA</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/estilo.css">

</head>

<body>
    <header class="p-3">
        <h1 class="h3">Wheather web app</h1>
    </header>

    <section class="container-fluid buscar">

        <form class="form-row justify-content-center">
            <div class="col-8 col-md-4">
                <label class="d-none" for="buscar">Termino a buscar:</label>
                <input class="form-control" title="buscar" id="buscar" value="" type="text" required />
            </div>
            <div class="col-4 col-md-2">
                <button class="btn btn-buscar w-100" id="sendButton" type="button">Enviar</button>
            </div>
        </form>
    </section>

    <section class="container-fluid respuesta py-5" id="main">

        <div class="row text-center align-items-center mx-5  vent-clima">
            <div class="col-12 d-flex flex-column-reverse">
                <div class="">
                    <h2 class="h4">Buenos aires</h2>
                    <p>Estado: Nublado</p>
                </div>
                <div class="estado py-4">
                    <img class="d-inline" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/02d.svg"
                        alt="nublado">
                    <p class="h1 d-inline align-middle">26°C</p>
                </div>


            </div>
            <div class="datos col-12 ">
                <ul class="row list-unstyled justify-content-around">
                    <li class="col-12 col-md-3 mx-2 minima">Min: 22°C.</li>
                    <li class="col-12 col-md-3 mx-2 maxima">max: 28°C.</li>
                    <li class="col-12 col-md-3 mx-2 humedad">Humedad: 5%.</li>
                    <li class="col-12 col-md-3 mx-2 sen-term">Sensacion termica: 24°C.</li>
                    <li class="col-12 col-md-3 mx-2 pre-atmos">Presion atmosferica: 20%.</li>
                    <li class="col-12 col-md-3 mx-2 vel-viento">Vel del viento: 100km/h.</li>
                </ul>

            </div>
        </div>


    </section>
    <div id="mapa">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13130.710184615025!2d-58.370450165638154!3d-34.63758808720983!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a334b0bf5ff0a5%3A0x3858a68c0d7599a0!2sLa%20Boca%2C%20CABA!5e0!3m2!1ses-419!2sar!4v1620869380617!5m2!1ses-419!2sar"
            width="100" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>



    <footer class="p-5">

    </footer>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
